apiVersion: v1
clusters:
- cluster:
    certificate-authority: /etc/secrets/ca.pem
    server: https://kube-master:6443
  name: kube-cluster
contexts:
- context:
    cluster: kube-cluster
    user: dashboard
  name: dashboard
current-context: dashboard
kind: Config
preferences: {}
users:
- name: dashboard
  user:
    client-certificate: /etc/secrets/kwas-dashboard.pem
    client-key: /etc/secrets/kwas-dashboard.key
